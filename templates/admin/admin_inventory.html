<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #003366;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #002244;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #004080;
    }

    .table-section {
      padding: 40px 25px;
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      color: #003366;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    .table-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a.edit-link {
      background-color: #003366;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    a.edit-link:hover {
      background-color: #001f4d;
    }

    footer {
      background-color: #001122;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: #cccccc;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .table-section {
        margin: 20px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        white-space: nowrap;
        font-weight: bold;
      }

      th:nth-of-type(1)::before { content: "Name"; }
      th:nth-of-type(2)::before { content: "Price"; }
      th:nth-of-type(3)::before { content: "Stock"; }
      th:nth-of-type(4)::before { content: "Action"; }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Price"; }
      td:nth-of-type(3)::before { content: "Stock"; }
      td:nth-of-type(4)::before { content: "Action"; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Comfeex Admin</div>
    <nav>
      <a href="{{ url_for('products') }}">Products</a>
      <a href="{{ url_for('add_product') }}">Add Product</a>
      <a href="{{ url_for('admin_orders') }}">Orders</a>
      <a href="{{ url_for('admin_inventory') }}">Inventory</a>
      <a href="{{ url_for('suppliers') }}">Suppliers</a>
      <a href="{{ url_for('logout_admin') }}" class="btn btn-danger">Logout</a>


    </nav>
  </header>

  <section class="table-section">
    <h2>Inventory Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Available Stock</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>Ksh{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td><a href="{{ url_for('edit_product', product_id=product.id) }}" class="edit-link">Edit</a></td>
          <td>
             <a href="{{ url_for('delete_product', product_id=product.id) }}" class="edit-link" style="color: red;">Delete</a>
         </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>

  

</body>
</html>
