<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #003366;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #002244;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #004080;
    }

    .form-section {
      padding: 40px 25px;
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      color: #003366;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6em;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-section label {
      font-weight: bold;
    }

    .form-section input,
    .form-section textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .form-section textarea {
      resize: vertical;
    }

    .form-section button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-section button:hover {
      background-color: #001f4d;
    }

    footer {
      background-color: #001122;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: #cccccc;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .form-section {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Comfeex Admin</div>
    <nav>
      <a href="{{ url_for('products') }}">Products</a>
      <a href="{{ url_for('add_product') }}">Add Product</a>
      <a href="{{ url_for('admin_orders') }}">Orders</a>
      <a href="{{ url_for('admin_inventory') }}">Inventory</a>
      

    </nav>
  </header>

  <section class="form-section">
    <h2>Edit Product</h2>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" value="{{ product.name }}" required>

      <label>Description:</label>
      <textarea name="description" rows="4" required>{{ product.description }}</textarea>

      <label>Price:</label>
      <input type="number" name="price" value="{{ product.price }}" step="0.01" required>

      <label>Stock:</label>
      <input type="number" name="stock" value="{{ product.stock }}" required>

      <button type="submit">Update Product</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Comfeex Enterprises. Admin Panel.
  </footer>

</body>
</html>
