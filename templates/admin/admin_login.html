<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Comfeex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #f2f6fc;
      color: #003366;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #002244;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #28a745;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002244;
    }

     .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px; /* space for the icon */
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.1em;
    }

    .toggle-password:hover {
      color: #161481;
    }


    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <form class="login-box" method="POST" action="/admin/login">
    <h2>Admin Login</h2>

    <label>Username</label>
    <input type="text" name="username" required>


    <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" required placeholder="Enter Admin's password">
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

    <button type="submit">Login</button>
    <br>
    <small>Authorized Personnel Only <a href="{{ url_for('home')}}">Back To Home</a></small>
  </form>

</body>
  <script>
    // function togglePassword() {
    //   const input = document.getElementById("password");
    //   input.type = input.type === "password" ? "text" : "password";
    // }


    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;

      // Toggle icon class
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</html>
